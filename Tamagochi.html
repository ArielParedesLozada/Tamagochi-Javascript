<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .vida-barra {
            width: 200px;
            height: 20px;
            border: 1px solid #000;
            position: relative;
            margin-bottom: 10px;
        }

        .vida-llena {
            width: 100%;
            height: 100%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="vida-barra">
        <div class="vida-llena" id="vida-llena"></div>
    </div>
    <form action="">
        <label for="nombre">Crea un tamagochi</label>
        <input type="text" id="nombre" name="nombre">
        <input type="button" id="ingresa" name="ingresa" value="Crear Tamagochi" onclick="creaTamagochi()">
    </form>
    <form action="">
        <input type="button" id="alimenta" value="Dar comida" onclick="alimentar()">
        <input type="button" id="mima" value="Mimar" onclick="mimar()">
        <input type="button" id="juega" value="Jugar" onclick="jugar()">
        <input type="button" id="cura" value="Curar" onclick="curar()">
        <input type="button" id="golpea" value="Golpear" onclick="golpear()">
        <input type="button" id="vida" value="Muestra Vida" onclick="muestraVida()">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./Entity/Observer.js" type="module"></script>
    <script src="./Entity/Tamagochi.js" type="module"></script>
    <script src="./Entity/main.js" type="module"></script>
</body>

</html>
