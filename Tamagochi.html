<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ventana-tamagochi.css">
</head>

<body>
    <div>
        <div>
            <h1 id="tamagotchi-info">Tamagochi</h1>
            <div class="barra">
                <div class="vida-llena" id="vida-llena"></div>
                <div class="imagen-barra"></div>
            </div>
            <div class="barra">
                <div class="energia-llena" id="energia-llena"></div>
                <div class="imagen-barra"></div>
            </div>
            <div class="barra">
                <div class="felicidad-llena" id="felicidad-llena"></div>
                <div class="imagen-barra"></div>
            </div>
            <center>
                <div>
                    <img src="images/tneutral.png" id="imagen-tamagochi" alt="Tamagochi">
                </div>
            </center>
        </div>
        <form>
            <label for="nombre">Crea un Tamagotchi</label>
            <input type="text" id="nombre" name="nombre">
            <input type="button" id="ingresa" name="ingresa" value="Crear Tamagotchi" onclick="creaTamagochi()">
        </form>
        <center>
            <form>
                <input type="button" id="alimenta" class="boton" onclick="alimentar()">
                <input type="button" id="mima" class="boton" onclick="mimar()">
                <input type="button" id="juega" class="boton" onclick="jugar()">
                <input type="button" id="cura" class="boton" onclick="curar()">
                <input type="button" id="golpea" class="boton" onclick="golpear()">
                <input type="button" id="vida" value="Muestra Vida" onclick="muestraVida()">
            </form>
        </center>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./Entity/Observer.js" type="module"></script>
    <script src="./Entity/Tamagochi.js" type="module"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
