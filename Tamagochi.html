<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link rel="icon" href="images/Logotipo.png" type="image/x-icon">
</head>

<body>
    <div id="mensaje"></div>
    <div class="cuerpo">
        <div>
            <h1 id="tamagotchi-info">Tamagochi</h1>
            <div class="barra">
                <div class="vida-llena" id="vida-llena"></div>
                <div class="imagen-barra"></div>
            </div>
            <div class="barra">
                <div class="energia-llena" id="energia-llena"></div>
                <div class="imagen-barra"></div>
            </div>
            <div class="barra">
                <div class="felicidad-llena" id="felicidad-llena"></div>
                <div class="imagen-barra"></div>
            </div>
            <center>
            <div id="contenedor-tamagotchi-nombre">
                <p><span id="tamagotchi-nombre">Texto aqu√≠</span></p>
            </div>                  
            </center>
            <div class="contenedor">
                    <div class="imagen-tamagochi">
                        <img src="images/tneutral.png" id="imagen-tamagochi" alt="Tamagochi">
                    </div>
                    <img id="escudo" src="images/vestir.png" alt="Escudo" style="display: none;">
                <form action="" class="opciones-2">
                    <input type="button" id="vida" value="Muestra Vida" onclick="muestraVida()">
                    <input type="button" id="viste" class="boton" onclick="vestir()">
                    <input type="button" id="limpia" class="boton" onclick="limpiar()">
                    <input type="button" id="guarda" class="boton" onclick="guardar()">
                </form>
            </div>
        </div>
        <form action="" class="opciones-1">
            <input type="button" id="alimenta" class="boton" onclick="alimentar()">
            <input type="button" id="mima" class="boton" onclick="mimar()">
            <input type="button" id="juega" class="boton" onclick="jugar()">
            <input type="button" id="cura" class="boton" onclick="curar()">
            <input type="button" id="golpea" class="boton" onclick="golpear()">
        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./Entity/Observer.js" type="module"></script>

    <script src="./Entity/Tamagochi.js" type="module"></script>
    <script src="./ventana-tamagochi.js" type="module"></script>
